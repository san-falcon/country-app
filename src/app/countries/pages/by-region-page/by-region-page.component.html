<h2>Buscar paises por su <span class="fw-bold text-primary">Regíon</span></h2>
<hr>
<div class="row">
  <div class="col-12">
    <shared-search-box [placeholder]="'Buscar por región'" (onDebounce)="searchByRegion($event)"></shared-search-box>
  </div>
  <div class="col-12 mt-4">
    <countries-table [countries]="this.data" [isLoading]="this.isLoading"></countries-table>
  </div>
</div>
