<div class="row">
  <div class="col-12 text-center">
    <button type="button" class="btn mx-1" *ngFor="let region of regions" [class]="{
        'btn-outline-primary': this.selectRegion === region

    <countries-table [countries]="this.data" [isLoading]="this.isLoading"></countries-table>

</div>
